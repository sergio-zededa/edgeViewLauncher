name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-mac:
    name: Build macOS (Universal)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Cache electron-builder artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/Library/Caches/electron-builder
            ~/.cache/electron-builder
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Go backend (ARM64)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X 'main.Version=$VERSION'" -o edgeview-backend-arm64 ./cmd/edgeview-backend

      - name: Build Go backend (x64)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X 'main.Version=$VERSION'" -o edgeview-backend-amd64 ./cmd/edgeview-backend

      - name: Create universal Go binary
        run: |
          lipo -create -output edgeview-backend edgeview-backend-arm64 edgeview-backend-amd64
          rm edgeview-backend-arm64 edgeview-backend-amd64

      - name: Generate build info
        run: npm run prebuild

      - name: Build Electron app (macOS universal)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish always

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.yml
            dist-electron/*.blockmap
          retention-days: 5

  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Cache electron-builder artifacts
        uses: actions/cache@v5
        with:
          path: ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Go backend (Windows x64)
        run: |
          $VERSION = node -p "require('./package.json').version"
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          go build -ldflags="-X 'main.Version=$VERSION'" -o edgeview-backend.exe ./cmd/edgeview-backend

      - name: Generate build info
        run: npm run prebuild

      - name: Build Electron app (NSIS installer)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            dist-electron/*.exe
            dist-electron/*.yml
            dist-electron/*.blockmap
          retention-days: 5

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Cache electron-builder artifacts
        uses: actions/cache@v5
        with:
          path: ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Go backend (Linux x64)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          GOOS=linux GOARCH=amd64 go build -ldflags="-X 'main.Version=$VERSION'" -o edgeview-backend ./cmd/edgeview-backend

      - name: Generate build info
        run: npm run prebuild

      - name: Build Electron app (AppImage & deb)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --x64 --publish always

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.rpm
            dist-electron/*.yml
            dist-electron/*.blockmap
          retention-days: 5

  release:
    name: Create Release
    needs: [build-mac, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            artifacts/macos/*
            artifacts/windows-x64/*
            artifacts/linux-x64/*
          generateReleaseNotes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') || contains(github.ref, '-rc') }}
          allowUpdates: true
          removeArtifacts: false
          token: ${{ secrets.GITHUB_TOKEN }}
